   <form action="" id="sky-form" class="sky-form">
    <header>
     <p style="color: #E9BE10; font-weight: bold; " class="paragraph1">PROTOCOLOS</p>
    </header>
    <fieldset>
     <section>
      <label class="label">Selecione a Empresa</label>
      <label class="input">
       <input type="text" list="list" class="customClass1">
       <datalist id="list"></datalist>
      </label>
      <!--<div class="note"><strong>Note:</strong> works in Chrome, Firefox, Opera and IE10.</div>-->
     </section>
     <section>
      <label class="label">Protocolo</label>
      <label class="input">
       <input type="text" class="customClass">
      </label>
     </section>
     <section>
      <label class="label">Data da reclamação</label>
      <label class="input">	<i class="icon-append fa fa-calendar"></i>

       <input type="text" name="date" id="date">
      </label>
     </section>
     <section>
      <label class="label">Tempo de Conversa</label>
      <label class="input">	<i class="icon-append fa fa-phone"></i>

       <input type="tel" name="hour" id="hour">
      </label>
     </section>
     <section>
      <label class="label">Tempo de espera do atendimento</label>
      <label class="input">	<i class="icon-append fa fa-phone"></i>

       <input type="tel" name="wait" id="wait">
      </label>
     </section>
    </fieldset>
    <fieldset>
     <section>
      <label class="label">Resumo da Reclamação</label>
      <label class="textarea textarea-resizable">
       <textarea rows="3"></textarea>
      </label>
     </section>
     <fieldset class="fundo_darker">
      <section>
       <label class="label">Qual nota você dá para este atendimento?</label>
       <div class="rating">
        <input type="radio" name="stars-rating" id="stars-rating-5">
        <label for="stars-rating-5"><i class="fa fa-star"></i>

        </label>
        <input type="radio" name="stars-rating" id="stars-rating-4">
        <label for="stars-rating-4"><i class="fa fa-star"></i>

        </label>
        <input type="radio" name="stars-rating" id="stars-rating-3">
        <label for="stars-rating-3"><i class="fa fa-star"></i>

        </label>
        <input type="radio" name="stars-rating" id="stars-rating-2">
        <label for="stars-rating-2"><i class="fa fa-star"></i>

        </label>
        <input type="radio" name="stars-rating" id="stars-rating-1">
        <label for="stars-rating-1"><i class="fa fa-star"></i>

        </label>Classificação:</div>

     <footer class="fundo_darker"> <a href="#" class="button button_align">voltar</a><a href="#" class="button" target="_self">cadastrar</a>

      <div class="column_5"></div>
     </footer>
    </fieldset>
   </form>
   <!--/ Blue color scheme -->
  </div>
  <script type="text/javascript">
   $(function()
   			{
   				// Regular datepicker
   				$('#date').datepicker({
   					dateFormat: 'dd.mm.yy',
   					prevText: '<i class="fa fa-chevron-left"></i>',
   					nextText: '<i class="fa fa-chevron-right"></i>'
   				});
   				
   				// Date range
   				$('#start').datepicker({
   					dateFormat: 'dd.mm.yy',
   					prevText: '<i class="fa fa-chevron-left"></i>',
   					nextText: '<i class="fa fa-chevron-right"></i>',
   					onSelect: function( selectedDate )
   					{
   						$('#finish').datepicker('option', 'minDate', selectedDate);
   					}
   				});
   				$('#finish').datepicker({
   					dateFormat: 'dd.mm.yy',
   					prevText: '<i class="fa fa-chevron-left"></i>',
   					nextText: '<i class="fa fa-chevron-right"></i>',
   					onSelect: function( selectedDate )
   					{
   						$('#start').datepicker('option', 'maxDate', selectedDate);
   					}
   				});
   				
   				// Inline datepicker
   				$('#inline').datepicker({
   					dateFormat: 'dd.mm.yy',
   					prevText: '<i class="fa fa-chevron-left"></i>',
   					nextText: '<i class="fa fa-chevron-right"></i>'
   				});
   				
   				// Inline date range
   				$('#inline-start').datepicker({
   					dateFormat: 'dd.mm.yy',
   					prevText: '<i class="fa fa-chevron-left"></i>',
   					nextText: '<i class="fa fa-chevron-right"></i>',
   					onSelect: function( selectedDate )
   					{
   						$('#inline-finish').datepicker('option', 'minDate', selectedDate);
   					}
   				});
   				$('#inline-finish').datepicker({
   					dateFormat: 'dd.mm.yy',
   					prevText: '<i class="fa fa-chevron-left"></i>',
   					nextText: '<i class="fa fa-chevron-right"></i>',
   					onSelect: function( selectedDate )
   					{
   						$('#inline-start').datepicker('option', 'maxDate', selectedDate);
   					}
   				});
   			});
  </script>
  <script type="text/javascript">
   $(function()
   			{
   				// Masking
   				$("#date").mask('99/99/9999', {placeholder:'X'});
   				$("#phone").mask('(999) 999-9999', {placeholder:'X'});
   				$("#hour").mask('99:99:99 hrs', {placeholder:'_'});
   				$("#wait").mask('99:99:99 hrs', {placeholder:'_'});
   				$("#card").mask('9999-9999-9999-9999', {placeholder:'X'});
   				$("#serial").mask('***-***-***-***-***-***', {placeholder:'_'});
   				$("#tax").mask('99-9999999', {placeholder:'X'});
   			});
  </script>
